{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="card-editor">
    <form method="post" action="{{ url_for('auth.login') }}">
      {{ form.hidden_tag() }}
      <label for="username">Username</label>
      {{ form.username }}
      <label for="password">Password</label>
      {{ form.password }}
      {{ form.submit }}
    </form>
  </div>
{% endblock %}
